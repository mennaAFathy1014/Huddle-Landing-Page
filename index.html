<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!--rendering elements normally-->
  <link rel="stylesheet" href="./css/normalize.css">
  <!--css main file-->
  <link rel="stylesheet" href="./css/main.css">
  <!--web fonts awesome-->
  <link rel="stylesheet" href="./css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo" class="logo">
    
  </header>
  <div class="section">
    <img src="./images/illustration-mockups.svg" alt="illustration" class="illustration">

    <div class="container">
      <h1>Build The Community Your Fans Will Love</h1>
      <div class="content">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </div>
      <div class="button">Register</div>
    </div>
  </div> 
  <footer>
    <div class="footer">
      <div class="logos">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mennaAFathy1014" target="_blank">Menna A Fathy</a>.
    </p>
  </footer>
</body>
</html>
